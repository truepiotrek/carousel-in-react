<!DOCTYPE html>
<html lang="en">

<head title="Simple carousel in JavaScript">
    <link rel="stylesheet" href="stylesheet.css" media="screen" />
    <meta name="viewport" content="initial-scale=1.0" charset="utf-8">
</head>

<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <img class="carousel-picture initial" src="pictures/1.jpg">
            <img class="carousel-picture" src="pictures/2.jpg">
            <img class="carousel-picture" src="pictures/3.jpg">
            <img class="carousel-picture" src="pictures/4.jpg">

            <div class="carousel-button-next"></div>
            <div class="carousel-button-prev"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
